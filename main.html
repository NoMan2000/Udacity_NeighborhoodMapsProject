<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width" , initial-scale="1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      
      <link rel="stylesheet" href="css/style.css">
      <title>Dogs I Know</title>
   </head>
   <body>
    <div class="container-fluid">
        <div class="row">
                <input class="col-sm-2" data-bind="textInput: searchBar, valueUpdate: 'afterkeydown'" placeholder="search friends" />
        </div>
        <ul data-bind="foreach: friendLocations">
                <li>
                    <a href="#" data-bind="text: title, visible: visibility, click: $root.eventClickWindow" ></a>
                </li>
        </ul>

        <div id="map"></div>
    </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
      <script src="js/neighborhoodjs.js"></script>
      
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALFqt8e2sZQoXr0Tu3SQI2ZXLBgdYRDWY&callback=initMap"></script>
   </body>
</html>
