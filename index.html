<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width" , initial-scale="1.0">
      <link rel="stylesheet" href="./style.css">
      <title>Dogs I Know</title>
   </head>
   <body>
      <div class="map" id="map"></div>
      <div class="options-box" id="options-box">
         <h1>Check out how many friends I have (#youjealous?)</h1>
         <div>
            <input id="show-dogs" type="button" value="Show Dogs">
            <input id="hide-dogs" type="button" value="Hide Dogs">
         </div>
         <input class="search-box" id="search-box" onkeyup="searchlist()" placeholder="Search for good dogs...">
            <ul class="dog-list" id="dog-list" data-bind="foreach: searchList">
               <li><a href="#">Frank and Oreo</a></li>
               <li><a href="#">Kimbo</a></li>
               <li><a href="#">Milo</a></li>
               <li><a href="#">Pogo</a></li>
               <li><a href="#">Valentina</a></li>
               <li><a href="#">Ziggy</a></li>
            </ul>
      </div>
      <script src="./neighborhoodjs.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALFqt8e2sZQoXr0Tu3SQI2ZXLBgdYRDWY&callback=initMap"></script>
   </body>
</html>
